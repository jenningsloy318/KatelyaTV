name: Deploy to cloudflare pages

on:
  #push:
  #  branches: [main]
  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      deployments: write
    name: deploy to cloudflare pages
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: rename wrangler config
        run: rm -f wrangler.toml && mv wrangler-me.toml wrangler.toml

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Build the site
        run: pnpm install --frozen-lockfile && pnpm run pages:build
        env:
          NEXT_PUBLIC_STORAGE_TYPE: 'd1'
          NEXTAUTH_URL: 'https://jennings-tv.pages.dev'
          NEXT_PUBLIC_SITE_DESCRIPTION: 'Jennings TV Broadcasting'
          NEXT_PUBLIC_SITE_NAME: 'jennings-tv'
          NEXT_PUBLIC_ENABLE_REGISTER: false
          CACHE_TTL: '3600'
          CORS_ORIGIN: '*'
          IMAGE_PROXY_ENABLED: 'true'
          RATE_LIMIT_MAX: '100'
          RATE_LIMIT_WINDOW: '60000'

      - name: Publish
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy --project-name="jennings-tv"
